apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}-queue
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
      pong.relaycorp.tech/component: background_queue
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/background_queue-secret.yml") . | sha256sum }}
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
        pong.relaycorp.tech/component: background_queue
    spec:
      serviceAccountName: {{ include "..fullname" . }}-queue
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: queue
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "relaycorp/relaynet-pong:v{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command: ['node', 'build/main/bin/background-queue.js']
          env:
            - name: VAULT_URL
              value: {{ .Values.vault.address }}
            - name: VAULT_KV_PREFIX
              value: {{ .Values.vault.session_keys_mount_path }}
          envFrom:
            - configMapRef:
                name: {{ include "..fullname" . }}
            - secretRef:
                name: {{ include "..fullname" . }}-queue
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
